<!DOCTYPE html>
<html>
  <head>
    <title>Vuelit Demo</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <style>
      .blue {
        color: blue;
        font-weight: bold;
      }
      .purple {
        color: orange;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="column center">
          <h3 class="title">Counter</h3>
        </div>
      </div>

      <template id="counter-template">
          <div><h4>{this.count}</h4></div>
          <div> 
            ${ (this.count >= 7) ? `More than 7` : `` }
            <div :if="this.count > 5">greater than 5</div>
            <button @click="down" class="button-outline">DOWN</button>
            <button @click="up" class="button-outline">UP</button>
          </div>

          <div :class="blue:this.count % 2 === 0; purple: this.count % 2 !== 0">Text</div>
          <ul>
            <li :for="color in this.colors">{color}</li>
          </ul>        
      </template>

      <div class="row">
        <div class="column center">
          <div id="counter">
            Hey inplace {this.count}
          </div>
        </div>
      </div>

      <div>
        <my-counter id="counter1"></my-counter>
        <my-counter id="counter2"></my-counter>
      </div>
    </div>

    <script type="module">
      import Vuelite from '../src/index.js';

      Vuelite({
        //tagName: 'my-counter',
        el: '#counter',
        refId: 'my-counter',
        //template: 'Hi {this.count}',
        template: document.querySelector('#counter-template').innerHTML,
        shadomDOM: false,
        data: {
          count: 0,
          colors: ['blue', 'red', 'white'],
        },
        up() {
          this.data.count++;
        },
        down() {
          this.data.count--;
        },
        sayHi() {
          console.log('Say HI', this.data.count);
        },
        getCount() {
          return this.data.count;
        },
        getData() {
          return this.data.count;
        },
      });

      Vuelite({
        tagName: 'x-timer',

        template: `
          <style>

          </style>
          <div>
              <div>{time}</div>
              <button @click="start">Start</button>
              <button @click="stop">Stop</button>
          </div>
        `,
      });

      const el = document.querySelector('[ref-id="my-counter"]');
      //const el = document.querySelector('#counter1');
      setTimeout(() => {
        console.log('IN');
        console.log('E', el.getCount());
        // el.remove();
      }, 2000);
      setInterval(() => {
        el.up();
        //el.state.count = el.state.count * 2
        //console.log(el.state)

        console.log(el.data);
      }, 1000);
    </script>
  </body>
</html>
